<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalPro - Restaurado</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-4">
    <div class="max-w-md mx-auto bg-gray-800 p-6 rounded-lg border-t-4 border-yellow-500">
        <h2 class="text-xl font-bold text-center text-yellow-500 mb-4">GLOBAL PRO - REPARADO</h2>
        
        <input type="text" id="placa" placeholder="Placa" class="w-full p-3 mb-2 bg-gray-700 rounded border border-gray-600 uppercase">
        <input type="text" id="nombre" placeholder="Cliente" class="w-full p-3 mb-2 bg-gray-700 rounded">
        <input type="text" id="tecnico" placeholder="TÃ©cnico" class="w-full p-3 mb-2 bg-gray-700 rounded">
        <input type="number" id="km" placeholder="KM" class="w-full p-3 mb-2 bg-gray-700 rounded">
        <input type="text" id="aceite" placeholder="Aceite" class="w-full p-3 mb-2 bg-gray-700 rounded">
        <textarea id="notas" placeholder="Notas" class="w-full p-3 mb-4 bg-gray-700 rounded h-20"></textarea>
        
        <button onclick="guardar()" id="btn" class="w-full bg-yellow-500 text-black font-bold py-3 rounded">GUARDAR</button>
    </div>

    <script>
        const API = "https://taller.estilosgrado33.workers.dev";
        async function guardar() {
            const data = {
                placa: document.getElementById('placa').value,
                nombre_usuario: document.getElementById('nombre').value,
                tecnico: document.getElementById('tecnico').value,
                km: document.getElementById('km').value,
                aceite: document.getElementById('aceite').value,
                notas: document.getElementById('notas').value
            };
            if(!data.placa) return alert("Falta placa");
            const res = await fetch(API, { method: 'POST', body: JSON.stringify(data) });
            if(res.ok) { alert("Listo"); location.reload(); }
            else { alert("Error 500: Revisa la DB"); }
        }
    </script>
</body>
</html>
