<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Pro - Panel de Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .active-tab { border-bottom: 4px solid #eab308; color: #eab308; }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 min-h-screen">

    <nav class="bg-slate-900 p-4 border-b border-slate-800 sticky top-0 z-50">
        <div class="flex justify-between items-center max-w-4xl mx-auto">
            <h1 class="font-black text-yellow-500 tracking-tighter text-xl">GLOBAL PRO <span class="text-white text-xs font-light">Automotriz</span></h1>
            <div id="status-dot" class="w-3 h-3 bg-green-500 rounded-full shadow-[0_0_10px_#22c55e]"></div>
        </div>
    </nav>

    <div class="flex bg-slate-900 border-b border-slate-800 text-xs font-bold uppercase tracking-widest overflow-x-auto">
        <button onclick="showTab('registrar')" class="tab-btn px-6 py-4 active-tab">Registrar</button>
        <button onclick="showTab('citas'); loadCitas();" class="tab-btn px-6 py-4">Agenda</button>
        <button onclick="showTab('historial')" class="tab-btn px-6 py-4">Historial</button>
    </div>

    <main class="max-w-md mx-auto p-6 pb-24">
        
        <div id="sec-registrar" class="space-y-4">
            <div class="bg-slate-900 p-5 rounded-xl border border-slate-800 shadow-2xl">
                <h3 class="text-yellow-500 font-bold mb-4 uppercase text-sm">Nueva Orden de Trabajo</h3>
                <input type="text" id="placa" placeholder="PLACA" class="w-full bg-slate-800 p-3 rounded-lg mb-3 border border-slate-700 outline-none focus:border-yellow-500 uppercase">
                <input type="text" id="motivo_ingreso" placeholder="Motivo de Entrada" class="w-full bg-slate-800 p-3 rounded-lg mb-3 border border-slate-700 outline-none">
                <div class="grid grid-cols-2 gap-2 mb-3">
                    <input type="number" id="km" placeholder="Kilometraje" class="bg-slate-800 p-3 rounded-lg border border-slate-700">
                    <input type="number" id="garantia" placeholder="D√≠as Garant√≠a" class="bg-slate-800 p-3 rounded-lg border border-slate-700">
                </div>
                <input type="text" id="tecnico" placeholder="Nombre T√©cnico" class="w-full bg-slate-800 p-3 rounded-lg mb-3 border border-slate-700">
                <textarea id="notas" placeholder="Observaciones t√©cnicas..." class="w-full bg-slate-800 p-3 rounded-lg border border-slate-700 h-24 mb-4"></textarea>
                <button onclick="guardarServicio()" class="w-full bg-yellow-500 text-black font-black py-4 rounded-xl hover:bg-yellow-400 active:scale-95 transition">FINALIZAR Y GUARDAR</button>
            </div>
        </div>

        <div id="sec-citas" class="hidden space-y-4">
            <div class="bg-slate-900 p-5 rounded-xl border border-slate-800 mb-6">
                <h3 class="text-yellow-500 font-bold mb-4 uppercase text-sm">Agendar Nueva Cita</h3>
                <input type="text" id="c_placa" placeholder="PLACA" class="w-full bg-slate-800 p-3 rounded-lg mb-3 border border-slate-700 uppercase">
                <input type="date" id="c_fecha" class="w-full bg-slate-800 p-3 rounded-lg mb-3 border border-slate-700">
                <textarea id="c_motivo" placeholder="Motivo de la cita..." class="w-full bg-slate-800 p-3 rounded-lg border border-slate-700 mb-4"></textarea>
                <button onclick="crearCita()" class="w-full border border-yellow-500 text-yellow-500 font-bold py-3 rounded-xl">AGENDAR CITA</button>
            </div>
            <div id="lista-citas" class="space-y-3"></div>
        </div>

        <div id="sec-historial" class="hidden space-y-4">
            <div class="flex gap-2">
                <input type="text" id="busqueda" placeholder="Placa o Tel√©fono" class="flex-1 bg-slate-800 p-3 rounded-lg border border-slate-700 uppercase">
                <button onclick="buscar()" class="bg-slate-700 px-6 rounded-lg font-bold">üîç</button>
            </div>
            <div id="lista-historial" class="space-y-4"></div>
        </div>

    </main>

    <script>
        const API = "https://taller.estilosgrado33.workers.dev";

        function showTab(id) {
            document.querySelectorAll('main > div').forEach(d => d.classList.add('hidden'));
            document.getElementById('sec-' + id).classList.remove('hidden');
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active-tab'));
            event.target.classList.add('active-tab');
        }

        async function guardarServicio() {
            const data = {
                placa: document.getElementById('placa').value,
                motivo_ingreso: document.getElementById('motivo_ingreso').value,
                km: document.getElementById('km').value,
                dias_garantia: document.getElementById('garantia').value || 0,
                tecnico: document.getElementById('tecnico').value,
                notas: document.getElementById('notas').value
            };
            const res = await fetch(API, { method: 'POST', body: JSON.stringify(data) });
            if(res.ok) alert("Orden Guardada");
        }

        async function loadCitas() {
            const res = await fetch(`${API}?tipo=citas`);
            const data = await res.json();
            document.getElementById('lista-citas').innerHTML = data.map(c => `
                <div class="bg-slate-900 p-4 rounded-lg border-l-4 border-blue-500 shadow-lg">
                    <div class="flex justify-between font-bold">
                        <span>${c.placa}</span>
                        <span class="text-blue-400">${c.fecha_cita}</span>
                    </div>
                    <p class="text-xs text-slate-400 mt-1">${c.motivo}</p>
                </div>
            `).join('');
        }

        async function buscar() {
            const q = document.getElementById('busqueda').value;
            const res = await fetch(`${API}?buscar=${q}`);
            const data = await res.json();
            
            document.getElementById('lista-historial').innerHTML = data.map(ev => {
                // L√ìGICA DE GARANT√çA
                const fechaEv = new Date(ev.fecha_hora);
                const vencimiento = new Date(fechaEv);
                vencimiento.setDate(vencimiento.getDate() + (ev.dias_garantia || 0));
                const hoy = new Date();
                const esValida = hoy <= vencimiento && ev.dias_garantia > 0;

                return `
                    <div class="bg-slate-900 p-4 rounded-xl border border-slate-800">
                        <div class="flex justify-between items-start mb-3">
                            <div>
                                <h4 class="font-black text-lg">${ev.placa}</h4>
                                <span class="text-[10px] text-slate-500 uppercase">${new Date(ev.fecha_hora).toLocaleString()}</span>
                            </div>
                            <div class="flex flex-col items-end">
                                ${esValida 
                                    ? '<span class="bg-green-500/10 text-green-500 text-[10px] px-2 py-1 rounded-full border border-green-500/20">üõ°Ô∏è GARANT√çA ACTIVA</span>' 
                                    : '<span class="bg-red-500/10 text-red-500 text-[10px] px-2 py-1 rounded-full border border-red-500/20">üö´ SIN GARANT√çA</span>'}
                            </div>
                        </div>
                        <p class="text-sm font-bold text-yellow-500">${ev.motivo_ingreso || 'Mantenimiento General'}</p>
                        <p class="text-xs text-slate-400 mt-2">${ev.notas_exigibles}</p>
                    </div>
                `;
            }).join('');
        }
    </script>
</body>
</html>
