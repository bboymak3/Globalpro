<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Global Pro - Sistema Integral</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; padding: 20px; margin: 0; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { color: #2c3e50; border-bottom: 3px solid #007bff; padding-bottom: 8px; }
        
        /* BUSCADOR DE HISTORIAL */
        .search-box { background: #f8f9fa; padding: 15px; border: 1px solid #dee2e6; border-radius: 8px; margin-bottom: 15px; display: flex; gap: 10px; align-items: center; }
        
        /* FORMULARIO OT */
        .ot-section { background: #e9ecef; padding: 20px; border-radius: 8px; margin-bottom: 40px; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        textarea { grid-column: span 2; }
        .btn-blue { grid-column: span 2; background: #007bff; color: white; border: none; padding: 15px; border-radius: 6px; font-weight: bold; cursor: pointer; }

        /* TABLA DE CITAS */
        .filtros { display: flex; gap: 8px; margin: 20px 0; }
        .btn-f { padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; background: #6c757d; color: white; font-weight: bold; }
        .btn-active { background: #007bff; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { background: #2c3e50; color: white; padding: 12px; }
        td { padding: 10px; border-bottom: 1px solid #eee; text-align: center; }
        .placa { font-weight: bold; color: #e74c3c; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="text-align:center;">‚öôÔ∏è Gesti√≥n Global Pro</h1>

    <div class="search-box">
        <strong>üîç Consultar Historial (OT):</strong>
        <input type="text" id="buscHistorialPlaca" placeholder="Placa del Veh√≠culo" style="flex:1; padding:10px;">
        <button onclick="consultarHistorial()" style="background:#495057; color:white; padding:10px; border:none; border-radius:5px; cursor:pointer;">VER TRABAJOS</button>
    </div>
    <div id="resultadoHistorial" style="margin-bottom:20px; display:none; padding:15px; background:#fff3cd; border-radius:8px;"></div>

    <div class="ot-section">
        <h2>üìù Nueva Orden de Trabajo</h2>
        <form id="otForm">
            <div class="form-grid">
                <input type="text" id="otPlaca" placeholder="PLACA" required>
                <input type="number" id="otKm" placeholder="KM ACTUAL" required>
                <input type="text" id="otTecnico" placeholder="T√âCNICO" required>
                <select id="otServicio">
                    <option value="Mantenimiento">Mantenimiento</option>
                    <option value="Cambio de Aceite">Cambio de Aceite</option>
                    <option value="Frenos">Frenos</option>
                    <option value="Electricidad">Electricidad</option>
                </select>
                <textarea id="otDetalles" rows="3" placeholder="Detalles del trabajo..." required></textarea>
                <button type="submit" class="btn-blue" id="btnSaveOT">üíæ REGISTRAR OT</button>
            </div>
        </form>
        <div id="otMsg" style="text-align:center; margin-top:10px; font-weight:bold;"></div>
    </div>

    <h2>üìÖ Agenda de Citas</h2>
    <div class="filtros">
        <button class="btn-f" onclick="verCitas('ayer')">Ayer</button>
        <button class="btn-f btn-active" onclick="verCitas('hoy')">Hoy</button>
        <button class="btn-f" onclick="verCitas('manana')">Ma√±ana</button>
        <button class="btn-f" onclick="verCitas('mes')">Mes</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Placa</th>
                <th>WhatsApp</th>
                <th>Servicio</th>
                <th>Estado</th>
                <th>Acci√≥n</th>
            </tr>
        </thead>
        <tbody id="cuerpoTablaCitas"></tbody>
    </table>
</div>

<script>
    // --- FUNCI√ìN HISTORIAL OT ---
    async function consultarHistorial() {
        const placa = document.getElementById('buscHistorialPlaca').value.toUpperCase().trim();
        const resDiv = document.getElementById('resultadoHistorial');
        if(!placa) return alert("Ingresa una placa");
        resDiv.style.display = "block";
        resDiv.innerHTML = "Buscando...";
        try {
            const res = await fetch(`/api?placa=${placa}&tipo=historial`);
            const datos = await res.json();
            if(datos.length === 0) {
                resDiv.innerHTML = "No hay historial para esta placa.";
            } else {
                resDiv.innerHTML = "<h4>Trabajos previos:</h4>" + datos.map(t => 
                    `<div style="border-bottom:1px solid #ccc; padding:5px;">
                        <b>${t.fecha_hora}:</b> ${t.notas_exigibles} (KM: ${t.kilometraje})
                    </div>`).join('');
            }
        } catch(e) { resDiv.innerHTML = "Error al buscar historial."; }
    }

    // --- GUARDAR OT ---
    document.getElementById('otForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = {
            tipo: 'OT',
            placa: document.getElementById('otPlaca').value.toUpperCase().trim(),
            km: document.getElementById('otKm').value,
            tecnico: document.getElementById('otTecnico').value,
            detalles: document.getElementById('otDetalles').value
        };
        try {
            const res = await fetch('/api', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            if(res.ok) { alert("OT Guardada"); e.target.reset(); }
        } catch(e) { alert("Error al guardar"); }
    });

    // --- VER CITAS ---
    async function verCitas(periodo) {
        const cuerpo = document.getElementById('cuerpoTablaCitas');
        cuerpo.innerHTML = "<tr><td colspan='6'>Cargando...</td></tr>";
        try {
            const res = await fetch(`/api?periodo=${periodo}`);
            const datos = await res.json();
            cuerpo.innerHTML = datos.map(c => {
                const msj = `Hola! Tu cita para la placa ${c.placa} el d√≠a ${c.fecha_cita} ha sido ACEPTADA.`;
                const linkWA = `https://wa.me/${c.whatsapp}?text=${encodeURIComponent(msj)}`;
                return `<tr>
                    <td>${c.fecha_cita}</td>
                    <td class="placa">${c.placa}</td>
                    <td><a href="https://wa.me/${c.whatsapp}" target="_blank">üì± WhatsApp</a></td>
                    <td>${c.servicio}</td>
                    <td>${c.estado}</td>
                    <td>
                        <button onclick="cambiarEstado(${c.id}, 'Aceptada'); window.open('${linkWA}')" style="background:green; color:white;">‚úîÔ∏è</button>
                        <button onclick="cambiarEstado(${c.id}, 'Rechazada')" style="background:red; color:white;">‚ùå</button>
                    </td>
                </tr>`;
            }).join('');
        } catch(e) { cuerpo.innerHTML = "Error al cargar citas."; }
    }

    async function cambiarEstado(id, nuevoEstado) {
        await fetch('/api', {
            method: 'PATCH',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ id, nuevoEstado })
        });
        verCitas('hoy');
    }

    document.addEventListener('DOMContentLoaded', () => verCitas('hoy'));
</script>
</body>
</html>
